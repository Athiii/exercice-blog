<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0 }">

    <div class="row">
      <div class="col-xs-10"><h4 [ngStyle]="{color: getColor()}"> {{postTitle}}</h4></div>
      <div class="col-xs-2" ><h4 class="text-secondary">{{create_at | date:'short'}}</h4></div>
    </div>
  <p>{{postContent}}</p>
  <div class="row">
    <div class="col-xs-1">
      <button class="btn btn-success"
              (click)="like()">Love it!</button>
    </div>
    <div class="col-xs-1">
      <button class="btn btn-danger"
              (click)="dontlike()">Don't love it!</button>
    </div>
  </div>

</li>
